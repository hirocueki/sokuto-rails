Bundler/OrderedGems:
  Enabled: false
# * 警告 80文字
# * 禁止 100文字
# のイメージ
Metrics/LineLength:
  Max: 100
  Exclude:
    - "db/migrate/*.rb"
LineLength:
  Description: 'Limit lines to 130 characters.'
  Max: 130
Metrics/MethodLength:
  Exclude:
    - "db/migrate/*.rb"
# 日本語のコメントを許可する
Style/AsciiComments:
  Enabled: false
# 桁揃えが綺麗にならないことが多いので migration は除外
Style/ExtraSpacing:
  Exclude:
    - 'db/migrate/*.rb'
# ドキュメントの無い public class を許可する
Style/Documentation:
  Enabled: false
# シングルクォート強制除外ファイル
Style/StringLiterals:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/SymbolArray:
  Exclude:
    - "db/migrate/*.rb"
Layout/EmptyLines:
  Exclude:
    - "db/migrate/*.rb"
Style/AsciiComments:
  Enabled: false
